<h2>{{formTitle}}</h2>
<form [formGroup]="categoryForm" (ngSubmit)="submit()">
    <div>
        <label for="name-field">Name</label>
        <input type="text" name="name" id="name-field" formControlName="name" />
    </div>

    <div>
        <label for="color-field">Color</label>
        <input type="color" name="color" id="color-field" formControlName="color" />
    </div>

    <div class="error error-container" *ngIf="error !== null">
        {{error}}
    </div>

    <div class="button-bar">
        <button type="button" (click)="finished.emit()" class="button-alt">Cancel</button>
        <button type="submit">Save Category</button>
    </div>
</form>
